<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>

    <title>Kaldotac</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3" style="font-family: 'Orbitron', sans-serif; font-weight: 700;">Kalibrasi Pompa Dosing <span style="color: #007FFF;">Tacmina</span></h1>
      <h5 class="text-center" style="font-family: 'Orbitron', sans-serif;">Untuk PAC</h5>
      <div class="d-flex justify-content-center mt-3">
        <div class="card shadow" style="width: 40%;">
          <div class="card-body">
            <div class="mb-3">
              <label for="konsentrasi" class="form-label">Konsentrasi PAC</label>
              <input type="number" class="form-control shadow" id="konsentrasi" value="10">
            </div>
            <div class="mb-3">
              <label for="stroke" class="form-label">Stroke</label>
              <input type="number" class="form-control shadow" id="stroke">
            </div>
            <div class="mb-3">
              <label for="volume" class="form-label">Volume</label>
              <input type="number" class="form-control shadow" id="volume">
            </div>
            <div class="mb-3">
              <label for="waktu" class="form-label">Waktu</label>
              <input type="number" class="form-control shadow" id="waktu">
            </div>
            <div class="mb-3">
              <label for="debitIPA" class="form-label">Debit IPA</label>
              <input type="number" class="form-control shadow" id="debitIPA" value="50">
            </div>
            <button class="btn btn-primary shadow" id="hitung" onclick="hitung()" data-bs-toggle="modal" data-bs-target="#modalHitung">Hitung</button>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center mt-3">Urusan Produksi &copy; 2021</p>

    <div class="modal fade" id="modalHitung" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Kalibrasi Pompa Dosing</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered text-center">
              <tr class="table-info">
                <td class="fw-bold">Stroke</td>
                <td class="fw-bold">Waktu</td>
                <td class="fw-bold">Volume</td>
              </tr>
              <tr>
                <td><span id="getstroke"></span></td>
                <td><span id="getwaktu"></span></td>
                <td><span id="getvolume"></span></td>
              </tr>
              <tr class="table-info">
                <td colspan="3" class="fw-bold">Persamaan</td>
              </tr>
              <tr>
                <td>1</td>
                <td>1</td>
                <td><span id="getqmaxdetik"></span></td>
              </tr>
              <tr>
                <td>8</td>
                <td>60</td>
                <td><span id="qmax"></span></td>
              </tr>
            </table>
            <hr>
            <h5>Table Stroke dan Dosis Koagulan</h5>
            <div id="printData">
              <table class="table table-bordered" id="tableDosis">
                <thead>
                  <tr>
                    <th>Stroke</th>
                    <th>Dosis</th>
                  </tr>
                </thead>
                <tbody id="dosisRange">
                </tbody>
              </table>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="tableexport.js"></script>
  </body>
</html>
